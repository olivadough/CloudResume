AWSTemplateFormatVersion: 2010-09-09

Parameters:
  Name:
    Type: String
    Description: Name of the app
  
Resources:
  DomainS3Bucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: cloud-resume-challenge-oliver.com
      WebsiteConfiguration:
        ErrorDocument: 404.html
        IndexDocument: index.html
      PublicAccessBlockConfiguration:
        BlockPublicPolicy: FALSE
  DomainS3HostingBucketPolicy:
   Type: AWS::S3::BucketPolicy
   Properties:
      Bucket: !Ref DomainS3Bucket
      PolicyDocument:
        Id: MyPolicy
        Version: 2012-10-17
        Statement:
          - Sid: PublicReadForGetBucketObjects
            Effect: Allow
            Principal: "*"
            Action: "s3:GetObject"
            Resource: !Sub "arn:aws:s3:::${DomainS3Bucket}/*"
  DomainRecordSet:
   Type: AWS::Route53::RecordSet
   Properties:
    HostedZoneId: Z05331763E8JY263AVOS6
    Name: !Ref DomainS3Bucket
    Type: A
    AliasTarget:
     DNSName: !Sub "s3-website-${AWS::Region}.amazonaws.com"
     HostedZoneId: Z3BJ6K6RIION7M
  SubDomainS3Bucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Sub "www.${DomainS3Bucket}"
      WebsiteConfiguration:
        RedirectAllRequestsTo:
          HostName: !Ref DomainS3Bucket
          Protocol: http

  SubDomainRecordSet:
   Type: AWS::Route53::RecordSet
   Properties:
    HostedZoneId: Z05331763E8JY263AVOS6
    Name: !Ref SubDomainS3Bucket
    Type: A
    AliasTarget:
     DNSName: !Sub "s3-website-${AWS::Region}.amazonaws.com"
     HostedZoneId: Z3BJ6K6RIION7M
  AWSTemplateFormatVersion: '2010-09-09'

  myDNS:
  Type: 'AWS::Route53::RecordSetGroup'
  Properties:
    HostedZoneId: !Ref Z05331763E8JY263AVOS6
    RecordSets:
      - Name: !Ref DomainS3Bucket
        Type: A
        AliasTarget:
          HostedZoneId: Z2FDTNDATAQYW2
          DNSName: !GetAtt 
            - !Ref Domains3Bucket

  myDistribution:
    Type: 'AWS::CloudFront::Distribution'
    Properties:
      DistributionConfig:
        Origins:
        - DomainName: !Ref Domains3Bucket
          Id: myCustomOrigin
          CustomOriginConfig:
            HTTPPort: '80'
            HTTPSPort: '443'
            OriginProtocolPolicy: http-only
        Enabled: 'true'
        DefaultRootObject: index.html
        Logging:
          Bucket: !Ref Domains3Bucket
        Aliases:
        - mysite.example.com
        - "*.yoursite.example.com"
        DefaultCacheBehavior:
          TargetOriginId: myCustomOrigin
          SmoothStreaming: 'false'
          ForwardedValues:
            QueryString: 'false'
            Cookies:
              Forward: all
          TrustedSigners:
          - 1234567890EX
          - 1234567891EX
          ViewerProtocolPolicy: allow-all
        CustomErrorResponses:
        - ErrorCode: '404'
          ResponsePagePath: "/error-pages/404.html"
          ResponseCode: '200'
          ErrorCachingMinTTL: '30'
        PriceClass: PriceClass_200
        Restrictions:
          GeoRestriction:
            RestrictionType: whitelist
            Locations:
            - AQ
            - CV
        ViewerCertificate:
          CloudFrontDefaultCertificate: 'true'

    


 
