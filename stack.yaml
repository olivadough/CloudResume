AWSTemplateFormatVersion: 2010-09-09

Resources:
  DomainS3Bucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: cloud-resume-challenge-oliver.com
      AccessControl: PublicRead
      WebsiteConfiguration:
        ErrorDocument: 404.html
        IndexDocument: index.html
      PublicAccessBlockConfiguration:
        BlockPublicPolicy: FALSE
  DomainS3HostingBucketPolicy:
   Type: AWS::S3::BucketPolicy
   Properties:
      Bucket: !Ref DomainS3Bucket
      PolicyDocument:
        Id: MyPolicy
        Version: 2012-10-17
        Statement:
          - Sid: PublicReadForGetBucketObjects
            Effect: Allow
            Principal: "*"
            Action: "s3:GetObject"
            Resource: !Sub "arn:aws:s3:::${DomainS3Bucket}/*"
  DomainRecordSet:
   Type: AWS::Route53::RecordSet
   Properties:
    HostedZoneId: Z07421822M29NVTBZFRPR
    Name: !Ref DomainS3Bucket
    Type: A
    AliasTarget:
      DNSName: !GetAtt DomainS3Bucket.WebsiteURL
      HostedZoneId: Z3AQBSTGFYJSTF
  SubDomainS3Bucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Sub "www.${DomainS3Bucket}"
      WebsiteConfiguration:
        RedirectAllRequestsTo:
          HostName: !Ref DomainS3Bucket
          Protocol: http
  SubDomainRecordSet:
   Type: AWS::Route53::RecordSet
   Properties:
    HostedZoneId: Z07421822M29NVTBZFRPR
    Name: !Ref SubDomainS3Bucket
    Type: A
    AliasTarget:
      DNSName: !GetAtt DomainS3Bucket.WebsiteURL
      HostedZoneId: Z3AQBSTGFYJSTF 
  CloudDistribution:
   Type: AWS::CloudFront::Distribution
   Properties:
    DistributionConfig:
     Aliases:
       - !Ref DomainS3Bucket
       - !Sub "www.${DomainS3Bucket}"
     Origins:
       - DomainName: !Ref DomainS3Bucket
         Id: Z07421822M29NVTBZFRPR
         CustomOriginConfig:
           OriginProtocolPolicy: match-viewer
     Enabled: 'true'
     DefaultRootObject: index.html
     PriceClass: PriceClass_All
     ViewerCertificate:
       AcmCertificateArn: !Ref MyCertificate
       MinimumProtocolVersion: TLSv1
       SslSupportMethod: sni-only
     DefaultCacheBehavior:
       TargetOriginId: Z07421822M29NVTBZFRPR
       ViewerProtocolPolicy: allow-all
       CachePolicyId: 4135ea2d-6df8-44a3-9df3-4b5a84be39ad
  MyCertificate:
   Type: AWS::CertificateManager::Certificate
   Properties:
     DomainName: !Ref DomainS3Bucket
     DomainValidationOptions:
      - DomainName: !Ref DomainS3Bucket
        HostedZoneId: Z07421822M29NVTBZFRPR
      - DomainName: !Ref SubDomainS3Bucket
        HostedZoneId: Z07421822M29NVTBZFRPR
     ValidationMethod: DNS
     SubjectAlternativeNames: 
      - !Ref SubDomainS3Bucket
     CertificateTransparencyLoggingPreference: DISABLED  

      